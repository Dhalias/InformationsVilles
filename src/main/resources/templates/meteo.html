<!DOCTYPE HTML>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
    		<title>Java Web Application</title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
			<link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
    		<link rel="stylesheet" type="text/css" th:href="@{/css/meteo.css}" />
		</head>
		
		<body>
			<nav>
				<ul>
					<li style="float:left;"><a href="/">Accueil</a></li>
					<li style="float:right;"><a href="https://github.com/Dhalias/InformationsVilles" target="_blank">Code source</a></li>
				</ul>
			</nav>
    	
			<div id="contenu">
				<h2>Bienvenue sur le projet météo !</h2>
				<p>Vous n'avez qu'à entrer le nom d'une ville dans la case ci-dessous afin d'obtenir diverses informations.</p>

				<form action="#" th:action="@{/}" th:object="${meteoData}" method="post">

					<div id="container">
						<p>
							Nom de la ville<br>
							<input type="text" th:field="*{nomVille}" /><br>
							<input id="bouton"type="submit" value="Obtenir informations" />
						</p>
						
						<div class="erreur" th:if="${#httpServletRequest.getParameter('erreur') == 'true'}" >                      
							<p>** Le nom de la ville entré est invalide. **</p>
						</div>

					</div>
					
				</form>
			</div>

			
		</body>
	</html>
